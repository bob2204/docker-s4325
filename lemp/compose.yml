---
name: lemp
services:
  www:
    image: nginx:${NGINX_IMAGE_TAG}
    container_name: www
    ports:
      - ${NGINX_PORT_PUBLISHED:-80}:80
    volumes:
      - ./html:/usr/share/nginx/html:ro
      - ./nginx-conf:/etc/nginx/conf.d:ro
    networks:
      lempnet:
        ipv4_address: ${LEMPNET_PREFIX}.${NGINX_IPV4}
    depends_on:
      - php
    restart: unless-stopped

  php:
    image: php:8.2-fpm
    container_name: php
    volumes:
      - ./html:/var/www/html:ro
    networks:
      lempnet:
        ipv4_address: ${LEMPNET_PREFIX}.110
    restart: unless-stopped

  db:
    image: mariadb:11.0
    container_name: mariadb
    environment:
      - MARIADB_DATABASE=stage
    env_file:
      - mariadb.env
    networks:
      lempnet:
        ipv4_address: ${LEMPNET_PREFIX}.120
    volumes:
      - datadb:/var/lib/mysql
    restart: unless-stopped

volumes:
  datadb:

networks:
  lempnet:
    ipam:
      config:
        - subnet: ${LEMPNET_PREFIX}.0/16
          gateway: ${LEMPNET_PREFIX}.254
    driver_opts:
      com.docker.network.bridge.name: ${LEMPNET_INTERFACE}

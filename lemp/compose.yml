---
name: lemp
services:
  db:
    image: mariadb:11.0
    container_name: mariadb
    environment:
      - MARIADB_DATABASE=stage
    env_file:
      - mariadb.env
    networks:
      lempnet:
        ipv4_address: 172.20.0.120
    volumes:
      - datadb:/var/lib/mysql
    restart: unless-stopped

volumes:
  datadb:

networks:
  lempnet:
    ipam:
      config:
        - subnet: 172.20.0.0/16
          gateway: 172.20.0.254
    driver_opts:
      com.docker.network.bridge.name: lempnet0
